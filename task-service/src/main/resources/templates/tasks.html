<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Задачи пользователя</title>
</head>
<body>
<h1>Задачи пользователя ID: <span th:text="${userId}">1</span></h1>
<a th:href="@{/tasks/new(userId=${userId})}">Создать задачу</a>
<ul>
    <li th:each="task : ${tasks}">
        <span th:text="${task.title}">Задача 1</span>
        <span th:text="${task.completed} ? '✓' : '✗'">✗</span>
    </li>
</ul>
</body>
</html>
