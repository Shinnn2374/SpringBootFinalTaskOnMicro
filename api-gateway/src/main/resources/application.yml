server:
  port: 8080

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/users/**
            - id: task-service
              uri: lb://task-service
              predicates:
                - Path=/api/tasks/**
            - id: notification-service
              uri: lb://notification-service
              predicates:
                - Path=/api/notifications/**

  client:
    service-url:
      defaultZone: http://localhost:8761/eureka