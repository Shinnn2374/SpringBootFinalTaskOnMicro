server:
  port: 8765

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      server:
        webmvc:
          routes:
          - id: auth-service
            uri: lb://auth-service
            predicates:
              - Path=/auth/**
          - id: user-service-public
            uri: lb://user-service
            predicates:
              - Path=/api/users/register
          - id: user-service-secured
            uri: lb://user-service
            predicates:
              - Path=/api/users/**
          - id: task-service
            uri: lb://task-service
            predicates:
              - Path=/api/tasks/**
  data:
    redis:
      host: redis
      port: 6379

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: true

gateway:
  auth:
    service-url: http://auth-service:8083
    validate-token-endpoint: /auth/validate